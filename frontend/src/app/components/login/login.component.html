<body class="text-center col-3 m-auto my-5">
  <main class="form-signin">
    <form [formGroup]="loginForm">
      <h1 class="h3 mb-3 fw-normal">Please sign in</h1>

      <div class="form-floating">
        <input formControlName="email" type="email" class="form-control" id="floatingInput"
          placeholder="name@example.com">
        <label for="floatingInput">Email address</label>
      </div>
      <div class="form-floating">
        <input formControlName="password" type="password" class="form-control" id="floatingPassword"
          placeholder="Password">
        <label for="floatingPassword">Password</label>
      </div>
      <button (click)="login()" class="w-100 btn btn-lg btn-primary">Sign in</button>
      <p class="mt-5 mb-3 text-muted">&copy;2022 Company, Inc</p>
    </form>
  </main>
</body>
