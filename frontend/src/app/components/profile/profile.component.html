<div class="card col-8 m-auto">
  <div class="card-header text-center">
    <h5 class="title">Profile Settings</h5>
  </div>
  <div class="m-lg-auto pt-1">
    <div class="d-flex flex-column align-items-center text-center">
      <img class="rounded-circle " width="150px"
        src="https://cdn.pixabay.com/photo/2015/10/05/22/37/blank-profile-picture-973460_960_720.png">
      <span *ngIf="userLoaded" class="font-weight-bold">{{user.firstName}} {{user.lastName}}</span>
      <span *ngIf="userLoaded" class="text-black-50">{{user.email}}</span>
    </div>
  </div>
  <div class="card-body">
    <div [formGroup]="userUpdateForm" class="container col-md-10">
      <div class="mb-3">
        <label for="firstName">First Name</label>
        <div class="form-group">
          <input id="firstName" type="text" class="form-control" formControlName="firstName"
            placeholder="Enter your name here..">
        </div>
      </div>
      <div class="mb-3">
        <label for="lastName">Last Name</label>
        <div class="form-group">
          <input id="lastName" type="text" class="form-control" formControlName="lastName"
            placeholder="Enter your last name here..">
        </div>
      </div>
      <div class="mb-3">
        <label for="email">Email</label>
        <div class="form-group">
          <input id="email" type="email" class="form-control" formControlName="email"
            placeholder="Enter your email here..">
        </div>
      </div>
      <div class="mb-3">
        <label for="address">Address</label>
        <div class="form-group">
          <input id="address" type="text" class="form-control" formControlName="address"
            placeholder="Enter your address here..">
        </div>
      </div>
    </div>
  </div>
  <div class="card-footer">
    <div class="d-flex justify-content-center">
      <button class="btn btn-fill btn-primary" (click)="update()">Save Changes</button>
    </div>
  </div>
</div>
