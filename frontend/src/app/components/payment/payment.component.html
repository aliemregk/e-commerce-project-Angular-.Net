<div class="container col-8 m-auto">
  <div class="container p-0">
    <div class="card px-4">
      <h5 class="header py-3">Payment Details</h5>
      <div class="row gx-3">
        <div class="col-12">
          <div class="d-flex flex-column">
            <p class="text mb-1">Person Name</p>
            <input class="form-control mb-3" type="text" placeholder="Name Surname">
          </div>
        </div>
        <div class="col-12">
          <div class="d-flex flex-column">
            <p class="text mb-1">Card Number</p>
            <input class="form-control mb-3" type="text" placeholder="1234 5678 435678">
          </div>
        </div>
        <div class="col-6">
          <div class="d-flex flex-column">
            <p class="text mb-1">Expiry</p>
            <input class="form-control mb-3" type="month" [maxLength]=7 placeholder="MM/YYYY">
          </div>
        </div>
        <div class="col-6">
          <div class="d-flex flex-column">
            <p class="text mb-1">CVV/CVC</p>
            <input class="form-control mb-3 pt-2 " type="password" placeholder="***">
          </div>
        </div>
        <div class="col-12">
          <div class="d-flex flex-column">
            <p class="text mb-1">Address</p>
            <input class="form-control mb-3" type="text" maxlength="200" placeholder="Address">
          </div>
        </div>
        <div>
          <div class="btn btn-primary mb-3">
            <span class="">Pay {{total}}</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
