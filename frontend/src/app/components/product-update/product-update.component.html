<div class="card col-md-8 m-auto">
  <div class="card-header">
    <h5 class="title">Edit product</h5>
  </div>
  <div class="card-body" *ngIf="!productLoaded">
    <h5 class="header">Can not get product details, please check connection.</h5>
  </div>
  <div class="card-body" *ngIf="productLoaded">
    <div [formGroup]="productAddForm" class="container col-md-10">

      <div class="mb-3">
        <label for="productName">Product Name</label>
        <div class="form-group">
          <input id="productName" type="text" name="productName" class="form-control" formControlName="name">
        </div>
      </div>
      <div class="mb-3">
        <label for="categoryId">Category ID</label>
        <div class="form-group">
          <input id="categoryId" type="number" [min]=1 max={{numberOfCategories}} class="form-control"
            formControlName="categoryId" placeholder="Enter category ID here..">
        </div>
      </div>
      <div class="mb-3">
        <label for="unitsInStock">Stock Quantity</label>
        <div class="form-group">
          <input id="unitsInStock" type="number" class="form-control" formControlName="unitsInStock"
            placeholder="Enter stock quantity here..">
        </div>
      </div>
      <div class="mb-3">
        <label for="unitPrice">Unit Price</label>
        <div class="form-group">
          <input id="unitPrice" type="number" class="form-control" formControlName="unitPrice"
            placeholder="Enter unit price here..">
        </div>
      </div>
      <div class="mb-3">
        <label for="discount">Discount Rate</label>
        <div class="form-group">
          <input id="discount" type="number" min="0" max="99" class="form-control" formControlName="discount"
            placeholder="Enter discount rate here..">
        </div>
      </div>
      <div class="mb-3">
        <label for="description">Product Description</label>
        <div class="form-group">
          <input id="description" type="text" class="form-control" formControlName="description"
            placeholder="Enter product description here..">
        </div>
      </div>
      <div class="mb-3">
        <label for="photo">Product Cover Image</label>
        <div class="form-group">
          <input id="photo" type="text" class="form-control" formControlName="coverImg"
            placeholder="Product cover photo..">
        </div>
      </div>
    </div>
  </div>
  <div class="card-footer">
    <div class="d-flex justify-content-center">
      <button class="btn btn-fill btn-primary" (click)="update()">Update Product</button>
    </div>
  </div>
</div>
