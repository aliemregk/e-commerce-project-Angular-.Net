<div id="body">
  <div class="d-flex flex-row justify-content-center mb-4 col-10 m-auto">
    <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="false">
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active"
          aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"
          aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2"
          aria-label="Slide 3"></button>
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="3"
          aria-label="Slide 4"></button>
      </div>

      <div class="carousel-inner rounded-3">
        <div class="carousel-item active">
          <img
            src="https://images.pexels.com/photos/7987846/pexels-photo-7987846.jpeg?cs=srgb&dl=pexels-mikhail-nilov-7987846.jpg&fm=jpg"
            class="d-block w-100" routerLink="/products/category/8" alt="...">
          <div class="centered" routerLink="/products/category/8">Best Prices in Laptops!</div>
        </div>
        <div class="carousel-item">
          <img
            src="https://images.pexels.com/photos/189333/pexels-photo-189333.jpeg?cs=srgb&dl=pexels-donald-tong-189333.jpg&fm=jpg"
            class="d-block w-100" routerLink="/products/category/9" alt="...">
          <div class="centered" routerLink="/products/category/9">Brand New Furnitures!</div>
        </div>
        <div class="carousel-item">
          <img
            src="https://images.pexels.com/photos/5625042/pexels-photo-5625042.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
            class="d-block w-100" routerLink="/products/discounted" alt="...">
          <div class="centered" routerLink="/products/discounted">Check Out Discounted Products!</div>
        </div>
        <div class="carousel-item" style="overflow: visible;">
          <img src="https://images.pexels.com/photos/14287/pexels-photo-14287.jpeg" class="d-block w-100"
            routerLink="/products/category/5" alt="...">
          <div class="centered" routerLink="/products/category/5">Check Out Camping Items!</div>
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions"
        data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions"
        data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
  </div>
  <div class="category row row-cols-2 row-cols-sm-2 row-cols-md-3 g-3">
    <div class="d-flex flex-row justify-content-center text-center col-3" *ngFor="let category of categories">
      <div class="card" routerLink="/products/category/{{category.id}}">
        <img [src]="category.photoUrl" alt="Snow" style="width:100%; height: 100%;">
        <div class="centered">{{category.name}}</div>
      </div>
    </div>
  </div>
</div>
