<header class="py-3 border-bottom">
  <div class="container d-flex flex-wrap justify-content-between">
    <a routerLink="" class="d-flex align-items-center mb-3 mb-lg-0 text-dark text-decoration-none">
      <span class="fs-4">LOGO</span>
    </a>
    <ul class="nav">
      <li class="nav-item px-1" *ngIf="isAdmin()">
        <button type="button"  routerLink="adminpanel" class="btn btn-outline-primary">Admin Panel</button>
      </li>
      <li class="nav-item px-1">
        <button type="button" id="cart" routerLink="cart" class="btn btn-outline-primary">Cart</button>
      </li>
      <li class="nav-item">
        <button type="button" *ngIf="!isLogged()" routerLink="login" class="btn btn-outline-primary">Login</button>
        <button type="button" *ngIf="isLogged()" routerLink="profile" class="btn btn-outline-primary">Profile</button>
      </li>
      <li class="nav-item px-1" *ngIf="isLogged()">
        <button type="button" routerLink=""  class="btn btn-outline-primary" (click)="logOut()">
          Log out
        </button>
      </li>
      <li class="nav-item px-1">
        <button type="button" routerLink="register" *ngIf="!isLogged()" class="btn btn-outline-primary">Sign up</button>
      </li>
    </ul>
  </div>
</header>
